services:
  api:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: aces-api
    volumes:
      - ./laravel:/var/www/html
    env_file:
      - ./laravel/.env
    depends_on:
      - postgres
    networks:
      - aces

  queue:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: aces-queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./laravel:/var/www/html
    env_file:
      - ./laravel/.env
    depends_on:
      - api
      - postgres
    networks:
      - aces

  nginx:
    image: nginx:alpine
    container_name: aces-nginx
    ports:
      - "8080:80"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - aces

  postgres:
    image: postgres:16-alpine
    container_name: aces-postgres
    environment:
      POSTGRES_DB: aces
      POSTGRES_USER: aces
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    networks:
      - aces

volumes:
  pgdata:

networks:
  aces:
    driver: bridge
